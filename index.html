<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="header-top__inner">
            <a class="header-top__logo" href="#">
              <img class="header-top__img" src="img/icons/logo.svg" alt="logo">
            </a>
            <div class="header-top__wrapper">
              <ul class="header-top__list">  
                <li class="header-top__item"><a class="header-top__link" href="#">Home</a></li>
                <li class="header-top__item"><a class="header-top__link" href="#">Pages</a></li>
                <li class="header-top__item"><a class="header-top__link" href="#">Services</a></li>
                <li class="header-top__item"><a class="header-top__link" href="#">Projects</a></li>
                <li class="header-top__item"><a class="header-top__link" href="#">Blog</a></li>
                <li class="header-top__item"><a class="header-top__link" href="#">Contact Us</a></li>
              </ul>
              <div class="header-top__nav">
                <button class="header-top__search">
                  <img src="img/icons/search.svg" alt="search">
                </button>
                <button class="header-top__cart">
                  <img src="img/icons/cart.svg" alt="cart">
                </button>
              </div>
            </div>
            <button class="header-top__menu">

            </button>
          </div>
        </div>
      </div>
      <div class="header-body">
        <div class="container">
          <div class="header-body__inner">
            <div class="header-body__wrapper">
              <div class="header-body__subtitle">INTERIOR</div>
              <h1 class="header-body__title">Home Deasigns Made Easy</h1>
              <div class="header-body__price">
                $416.00
                <span class="header-body__span">Starting</span>
              </div>
              <div class="header-body__wrap">
                <button class="header-body__shop">SHOP NOW</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
  </header>
</body>
</html>
